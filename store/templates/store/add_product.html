{% extends "store/main.html" %} {% load static %} {% block content %}

<div class="col-lg-6  cat_det">

  <div class="register">
        
        
      <form action="{%url 'store:addProduct' %}" method="post" id="form-control"> 
        {% csrf_token %}
        <div href=""class="bg-warning w-100 " > <strong>Product Form</strong> </div> 
        <label for="html">Category</label><br>
        <div class="product_form">{{form.category}}</div> 
        <br>
        <label for="html">Brand</label><br>
        <div class="product_form">{{form.brand}}</div>
        <br>
        <label for="html">Name</label><br>
       <div class="product_form pro_ozel">{{form.name}}</div> 
       <br>
        <label for="html">Price</label><br>
        <div class="product_form pro_ozel " id="price">{{form.price}}</div>
        <br>
        <label for="html">Digital</label><br>
        <div class="product_form">{{form.digital}}</div>
        <br>
        <label for="html">Image</label><br>
        <div class="product_form pro_ozel">{{form.image}}</div>
        <br>
        <button class="btn btn-danger " id="r-button">Submit</button>
  
      </form>
    
 

  </div>
</div>

{% endblock %}
